<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Granja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascript/script.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center text-primary mb-4">Gestión de Granja</h1>
            
            <form id="miFormulario" method="POST" onsubmit="return enviarFormulario()">
                <div class="mb-3">
                    <label for="opcionPrincipal" class="form-label">¿Qué desea hacer?</label>
                    <select id="opcionPrincipal" name="opcionPrincipal" class="form-select" 
                            onchange="mostrarSubopciones()" required>
                        <option value="" disabled selected>-- Selecciona una opción --</option>
                        <option value="actualizar">Actualizar Información</option>
                        <option value="insertar">Insertar Información</option>
                        <option value="eliminar">Eliminar Información</option>
                    </select>
                </div>

                <div id="subopcionesContainer"></div>
                <div id="parametrosContainer"></div>
                
                <button type="submit" class="btn btn-primary w-100">Ejecutar</button>
            </form>
        </div>
    </div>
</body>
</html>
