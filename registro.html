<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control {
            height: 45px;
            margin-bottom: 15px;
        }
        .btn-register {
            background-color: #4e73df;
            color: white;
            height: 45px;
            font-weight: 600;
            width: 100%;
        }
        .btn-register:hover {
            background-color: #3a5ec0;
        }
        .alert {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            
            <form action="conexion/registro.php" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nombre" class="form-label"><i class="fa-solid fa-user"></i> Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="correo" class="form-label"><i class="fa-solid fa-envelope"></i> Correo Electrónico:</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefono" class="form-label"><i class="fa-solid fa-phone"></i> Teléfono:</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tipo_usuario" class="form-label"><i class="fa-solid fa-briefcase"></i> Tipo de Usuario:</label>
                            <select id="tipo_usuario" name="tipo_usuario" class="form-select" required>
                                <option value="">Seleccione un rol</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Veterinario">Veterinario</option>
                                <option value="Botanico">Botánico</option>
                                <option value="Investigador">Investigador</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="clave" class="form-label"><i class="fa-solid fa-lock"></i> Contraseña:</label>
                            <input type="password" class="form-control" id="clave" name="clave" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirmar_clave" class="form-label"><i class="fa-solid fa-lock"></i> Confirmar Contraseña:</label>
                            <input type="password" class="form-control" id="confirmar_clave" name="confirmar_clave" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-register mt-3">
                    <i class="fa-solid fa-user-plus"></i> Registrarse
                </button>
            </form>
            
            <div class="text-center mt-3">
                <p>¿Ya tienes cuenta? <a href="index.php">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación de contraseñas coincidentes
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('clave').value;
            const confirmPassword = document.getElementById('confirmar_clave').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Las contraseñas no coinciden. Por favor, inténtelo de nuevo.');
            }
        });
    </script>
</body>
</html>
