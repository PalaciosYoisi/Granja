<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="estilo/styles2.css">
</head>
<body>

    <div class="container-box">
        <h2>Iniciar Sesión</h2>

        <form action="conexion/login.php" method="POST">
         
            <label for="correo"><i class="fa-solid fa-envelope"></i> Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="clave">Clave:</label>
            <input type="password" id="clave" name="clave" required>

            <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> Ingresar</button>
        </form>

        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script2.js"></script>
</body>
</html>
